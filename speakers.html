<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>朝ポキ 非公式 出演者一覧</title>
    <meta name="robots" content="noindex,nofollow,noarchive" />
    <link href="./speakers.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <div class="outer">

        <div onclick="obj=document.getElementById('all').style; obj.display=(obj.display=='none')?'block':'none';">
            3番組の総出演者数: <span id="number"></span> 人 (重複なし)
            <p><a style="cursor:pointer;">▼ 出演者一覧 クリックで展開</a></p>
        </div>
        <div id="all" style="display:none;clear:both;" class='list'></div>

        <div>元データ: <a
                href="https://docs.google.com/spreadsheets/d/1CvRyWLQb7YyonGyRSNKtc_liRrgtiWE5yDGI3R48Xfk/edit">Google
                Spreadsheet</a></div>
        <div onclick="obj=document.getElementById('genba').style; obj.display=(obj.display=='none')?'block':'none';">
            <p>・ニュースの現場から: <span id="ngenba"></span> 人</p>
            <p><a style="cursor:pointer;">▼ 出演者一覧 クリックで展開</a></p>
        </div>
        <div id="genba" style="display:none;clear:both;" class='list'></div>

        <div onclick="obj=document.getElementById('media').style; obj.display=(obj.display=='none')?'block':'none';">
            <p>・MEDIA TALK: <span id="nmedia"></span> 人</p>
            <p><a style="cursor:pointer;">▼ 出演者一覧 クリックで展開</a></p>
        </div>
        <div id="media" style="display:none;clear:both;" class='list'></div>

        <div onclick="obj=document.getElementById('sdgs').style; obj.display=(obj.display=='none')?'block':'none';">
            <p>・新聞1面じゃなくても大事なこと -SDGsを話そう-: <span id="nsdgs"></span> 人</p>
            <p><a style="cursor:pointer;">▼ 出演者一覧 クリックで展開</a></p>
        </div>
        <div id="sdgs" style="display:none;clear:both;" class='list'></div>

    </div>
    <script src="./speakers.js" type="module"></script>
</body>

</html>
